name: python

on: push

jobs:
  test_env:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    
    - name: Test inline env vars for python
      run: USERNAME=${{ secrets.USERNAME }} python3 testing/test.py
      run: PASSWORD=${{ secrets.PASSWORD }} python3 testing/test.py
